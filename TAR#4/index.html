<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="login con HTML, CSS y JS">
        <meta name="keywords" content="Tarea 4">
        <title>Tarea #4 - login con HTML, CSS y JS</title>
        <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header></header>

    <div class="container">
        <form id="login-form">
            <h2>Iniciar Sesion</h2>
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <span id="show-password">Mostrar Contraseña</span>
            </div>
            <div class="form-group">
                <button id="login-button">Ingresar</button>
                <span id="loader">Cargando...</span>
            </div>
            <div id="login-message">
                <p id="message-text"></p>
            </div>
        </form>
    </div>

    <button id="move-button" style="position:static;">
        <img src="src/image/giphy (2).gif" alt="Move Button" width="200" height="200">
    </button>

    <footer></footer>

    <script>
        const username = "admin@example.com";
        const password = "admin123";

        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const showPasswordButton = document.getElementById("show-password");
        const loginButton = document.getElementById("login-button");
        const loader = document.getElementById("loader");
        const loginMessage = document.getElementById("login-message");
        const messageText = document.getElementById("message-text");

        showPasswordButton.addEventListener("click", () => {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        });

        loginButton.addEventListener("click", (event) => {
            event.preventDefault();
            loader.style.display = "inline-block";
            const loadingTime = Math.floor(Math.random() * 6 + 3) * 1000; // Random loading time between 3 to 8 seconds
            setTimeout(() => {
                loader.style.display = "none";
                if (usernameInput.value === username && passwordInput.value === password) {
                    loginMessage.style.color = "green";
                    messageText.textContent = "Login successful!";
                    
                    const moveButton = document.getElementById("move-button");
                    moveButton.style.display = "inline-block";
                } else {
                    loginMessage.style.color = "red";
                    messageText.textContent = "Incorrect username or password.";
                    usernameInput.style.borderColor = "red";
                    passwordInput.style.borderColor = "red";
                }
                loginMessage.style.display = "block";
            }, loadingTime);
        });

        const moveButton = document.getElementById("move-button");

        moveButton.addEventListener("mouseover", () => {
            const screenWidth = window.innerWidth - moveButton.offsetWidth;
            const screenHeight = window.innerHeight - moveButton.offsetHeight;

            const randomX = Math.random() * screenWidth;
            const randomY = Math.random() * screenHeight;

            setTimeout(() => {
                moveButton.style.transition = "transform 0.5s";
                moveButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
            }, Math.random() * 1500 + 500); 
        });

        moveButton.addEventListener("click", () => {

            document.getElementById("login-form").style.display = "none";
            moveButton.style.display = "none";

            const title = document.createElement("h1");
            title.textContent = "Revelaciones: el nombre de esta banda es Slipknot";
            document.body.appendChild(title);

            const iframe = document.createElement("iframe");
            iframe.src = "src/video/y2mate.com - Slipknot  Psychosocial OFFICIAL VIDEO HD_720p.mp4";
            iframe.width = "100%";
            iframe.height = "1280px";
            document.body.appendChild(iframe);

            for (let i = 0; i < 75; i++) {
                const newImage = document.createElement("img");
                newImage.src = "src/image/5Q14.gif";  // Replace with the image sources
                newImage.width = 300;
                newImage.height = 300;
                newImage.style.position = "absolute";
                newImage.style.left = Math.random() * window.innerWidth + "px";
                newImage.style.top = Math.random() * window.innerHeight + "px";
                document.body.appendChild(newImage);
            }
        });
    </script>
</body>
</html>
